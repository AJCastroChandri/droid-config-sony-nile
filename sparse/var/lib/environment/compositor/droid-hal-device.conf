# Config for sony/h3113
EGL_PLATFORM=null
QT_QPA_PLATFORM=surfaceflinger
QT_QPA_EGLFS_PHYSICAL_WIDTH=65
QT_QPA_EGLFS_PHYSICAL_HEIGHT=115
# Determine which node is your touchscreen by checking /dev/input/event*
LIPSTICK_OPTIONS=-plugin evdevtouch:/dev/input/event1   -plugin evdevkeyboard:keymap=/usr/share/qt5/keymaps/droid.qmap
